<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste de Favicon</title>
</head>
<body>
    <h1> &uparrow;Olha o favicon aqui em cima </h1>
    <!-- Eu converti a imagem "png" baixa em um "ico", que é usado nas fotinhas do lado da aba dos sites. Para colocar o icone neste canto, nós digitamos "link" na parte do corpo do código html, e depois escolhemos a parte do favicon. Quando estiver feito, nós colocamos o arquivo que desejamos logo depois da palavra "href=", apertamos ctrl + espaço, escohemos o arquivo e pronto.-->
</body>
</html>
